<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player UI - Perfect</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #111; /* dark background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .player {
    background: #1c1c1c;
    width: 360px;
    padding: 22px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    text-align: center;
    color: #eee;
  }

  .album-art {
    width: 220px;
    height: 220px;
    margin: 0 auto 18px auto;
    border-radius: 12px;
    background: url("https://i.pinimg.com/736x/9a/22/fb/9a22fbaa1c35182063a67cae7913175c.jpg") no-repeat center/cover;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .album-art:hover {
    transform: scale(1.07);
    filter: contrast(1.2) brightness(1.05);
  }

  .song-info {
    margin-bottom: 16px;
  }

  .song-title {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  .artist {
    font-size: 16px;
    color: #ccc;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 10px;
  }

  .controls button {
    background: #2e2e2e;
    border: none;
    padding: 14px;
    border-radius: 50%;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.25s ease, background 0.25s ease;
  }

  .controls button:hover {
    background: #3e3e3e;
    transform: scale(1.25);
  }

  .controls button:active {
    transform: scale(0.9);
    background: #555;
  }

  .progress-container {
    background: #333;
    height: 6px;
    width: 100%;
    border-radius: 5px;
    margin: 18px 0;
    overflow: hidden;
  }

  .progress {
    background: #4cafce;
    height: 100%;
    width: 48%; /* Static progress */
    transition: width 0.3s ease;
  }
</style>
</head>
<body>

<div class="player">
  <div class="album-art"></div>

  <div class="song-info">
    <div class="song-title">Perfect</div>
    <div class="artist">Ed Sheeran</div>
  </div>

  <div class="progress-container">
    <div class="progress"></div>
  </div>

  <div class="controls">
    <button>&lt;&lt;</button>
    <button>&#9658;</button>
    <button>&gt;&gt;</button>
  </div>
</div>

</body>
</html>
